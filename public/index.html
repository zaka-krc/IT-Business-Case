<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Order Portal</title>
    <style>
        /* Simpele styling zodat het er netjes uitziet */
        body { font-family: sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 400px; }
        h1 { color: #007bff; text-align: center; font-size: 24px; }
        input, select, button { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #status { margin-top: 15px; text-align: center; font-weight: bold; font-size: 14px; min-height: 20px; }
    </style>
</head>
<body>

<div class="card">
    <h1>üì¶ Nieuwe Order</h1>
    <form id="orderForm">
        <label>Ordernummer</label>
        <input type="text" id="orderId" placeholder="Bijv. ORD-2026-001" required>

        <label>Klantnaam (ID)</label>
        <input type="text" id="customer" placeholder="Bijv. 1000001234" required>

        <label>Product</label>
        <select id="product">
            <option value="Laptop">Laptop (MAT-001)</option>
            <option value="Muis">Muis (MAT-002)</option>
            <option value="Toetsenbord">Toetsenbord (MAT-003)</option>
        </select>

        <label>Aantal</label>
        <input type="number" id="amount" value="1" min="1">

        <button type="submit">Verzend naar SAP</button>
    </form>
    <div id="status"></div>
</div>

<script>
    // Dit script draait in de browser en stuurt de gegevens naar onze eigen server
    document.getElementById('orderForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const statusDiv = document.getElementById('status');
        statusDiv.innerText = "Bezig met verzenden...";
        statusDiv.style.color = "blue";

        // Data verzamelen
        const data = {
            orderId: document.getElementById('orderId').value,
            customerName: document.getElementById('customer').value,
            product: document.getElementById('product').value,
            amount: document.getElementById('amount').value
        };

        try {
            // Verstuur naar onze backend (/api/send-order)
            const res = await fetch('/api/send-order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                statusDiv.innerText = "‚úÖ Order succesvol verstuurd naar RabbitMQ!";
                statusDiv.style.color = "green";
                document.getElementById('orderForm').reset();
            } else {
                throw new Error('Server error');
            }
        } catch (err) {
            statusDiv.innerText = "‚ùå Fout bij verzenden.";
            statusDiv.style.color = "red";
            console.error(err);
        }
    });
</script>

</body>
</html>

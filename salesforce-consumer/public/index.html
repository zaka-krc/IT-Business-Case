<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Connexion - Boutique SF</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Boutique Salesforce</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Nom d'utilisateur</label>
                <input type="text" id="username" class="w-full p-2 border rounded mt-1" placeholder="Marie Dubois" required>
            </div>
            <div>
                <label class="block text-sm font-medium">Email</label>
                <input type="email" id="userEmail" class="w-full p-2 border rounded mt-1" placeholder="marie@example.com" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Entrer dans la boutique</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            // On stocke les infos en local pour les utiliser dans la boutique
            localStorage.setItem('customerName', document.getElementById('username').value);
            localStorage.setItem('customerEmail', document.getElementById('userEmail').value);
            window.location.href = 'shop.html';
        };
    </script>
</body>
</html>

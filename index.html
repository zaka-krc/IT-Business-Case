<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno | Bestel App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Ionicons voor iconen -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>

    <header
        style="position: relative; display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem;">
        <!-- Left: Admin Button -->
        <div style="flex: 1; display: flex; justify-content: flex-start;">
            <a href="admin.html" id="admin-btn" class="nav-btn"
                style="display: none; background-color: #333; color: white; padding: 0.5rem 1rem; border-radius: 4px; text-decoration: none; font-weight: bold;">
                Admin
            </a>
        </div>

        <!-- Center: Logo -->
        <a href="index.html"
            style="text-decoration: none; color: inherit; position: absolute; left: 50%; transform: translateX(-50%);">
            <div class="logo">Techno</div>
        </a>

        <!-- Right: Actions -->
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center; gap: 1rem;">
            <a href="orders.html"
                style="text-decoration: none; color: inherit; font-weight: 500; font-size: 0.9rem; margin-right: 0.5rem;">
                <ion-icon name="list-outline" style="vertical-align: middle;"></ion-icon> Bestellingen
            </a>
            <div id="user-actions">
                <a href="login.html" class="login-link"
                    style="text-decoration: none; color: var(--dark-bg); font-weight: 600; display: flex; align-items: center; gap: 0.5rem;">
                    <ion-icon name="person-circle-outline" size="large"></ion-icon>
                    <span id="user-label">Inloggen</span>
                </a>
            </div>
            <div class="cart-icon-container" id="cart-icon">
                <ion-icon name="cart-outline" size="large"></ion-icon>
                <span class="cart-badge" id="cart-count">0</span>
            </div>
        </div>
    </header>

    <main>
        <h1>Onze Producten</h1>
        <div class="product-grid" id="product-grid">
            <!-- Producten worden hier geladen door JS -->
        </div>

        <!-- Consumer Sectie Verwijderd - vervangen door automatische history -->
    </main>

    <!-- Achtergrond -->
    <div class="backdrop" id="backdrop"></div>

    <!-- Winkelmand Overlay -->
    <div class="cart-overlay" id="cart-overlay">
        <div class="cart-header">
            <h2>Winkelmandje</h2>
            <button class="close-cart" id="close-cart">
                <ion-icon name="close-outline"></ion-icon>
            </button>
        </div>

        <div class="cart-body">
            <!-- Weergave 1: Winkelmand Items -->
            <div id="cart-view">
                <div id="cart-items">
                    <!-- Items hier ingevoegd -->
                </div>
            </div>

            <!-- Weergave 2: Afrekenformulier -->
            <div id="checkout-view" class="checkout-form">
                <button id="back-btn"
                    style="background:none; border:none; color: #888; cursor: pointer; margin-bottom: 1rem; display: flex; align-items: center;">
                    <ion-icon name="arrow-back-outline"></ion-icon> Terug naar mandje
                </button>
                <h3>Jouw Gegevens</h3>
                <form id="order-form">
                    <div class="form-group">
                        <label for="firstName">Voornaam</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Bijv. Jan">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Achternaam</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Bijv. Jansen">
                    </div>
                    <div class="form-group">
                        <label for="address">Adres</label>
                        <textarea id="address" name="address" rows="3" required
                            placeholder="Straatnaam 1, 1234 AB Stad"></textarea>
                    </div>
                </form>
            </div>
        </div>

        <div class="cart-footer">
            <div class="total-row">
                <span>Totaal:</span>
                <span id="cart-total">â‚¬ 0.00</span>
            </div>
            <button class="checkout-btn" id="next-btn">Volgende</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>

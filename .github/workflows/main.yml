name: Full Code Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # --- BACKEND VALIDATIE ---
      - name: Install Root Backend dependencies
        run: npm ci

      - name: Security Audit (Root)
        run: npm audit --audit-level=high

      - name: Check Backend Syntax (Node.js check)
        run: node --check server.js

      # --- SALESFORCE CONSUMER VALIDATIE ---
      - name: Install Salesforce Consumer dependencies
        run: |
          cd salesforce-consumer
          npm ci

      - name: Security Audit (Salesforce Consumer)
        run: |
          cd salesforce-consumer
          npm audit --audit-level=high

      - name: Check Consumer Syntax (Node.js check)
        run: |
          cd salesforce-consumer
          node --check consumer.js

      # --- FRONTEND VALIDATIE ---
      - name: Validate HTML files
        run: |
          # Controleert of de HTML bestanden valide zijn
          for file in *.html; do
            echo "Checking $file..."
            # Gebruik een simpele grep check om te zien of belangrijke tags aanwezig zijn
            grep -q "<html>" "$file" && grep -q "</html>" "$file"
          done
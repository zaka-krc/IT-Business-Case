name: Full Integration & Connection Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # --- UNIT TESTS (Mocked) ---
      - name: Run Unit Tests
        run: npm test

      # --- CHECK 1: Salesforce Integration Syntax ---
      - name: Validate Salesforce Script
        run: node --check sf-integratie.js

      # --- CHECK 2: Core Server Syntax ---
      - name: Validate Core Scripts
        run: node --check server.js
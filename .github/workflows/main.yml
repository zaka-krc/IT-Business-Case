name: CI Build and run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Stap 1: Hoofd Backend (bestell-app-backend)
      - name: Install dependencies (Root Backend)
        run: npm install

      # Stap 2: Salesforce Consumer
      - name: Install dependencies (Salesforce Consumer)
        run: |
          cd salesforce-consumer
          npm install

      # Optioneel: Voeg hier testcommando's toe als je die hebt
      # - name: Run Tests
      #   run: npm test